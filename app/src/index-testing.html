<!DOCTYPE html>
<html style="display: flex; height: 100%;">

<head>
    <title>PySOM Creator Testing Mode</title>
    <meta name="format-detection" content="telephone=no" />
    <link href="index.scss" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="tests/main.jsx"></script>
</head>

<body style="width: 100%;" class="bp3-dark">
    <div id="test-overlay">
        <h1>Automation Testing: <span id="test-passed">0</span> passed, <span id="test-failed">0</span> failed, <span id="test-pending">0</span> pending.<br>Time elapsed: <span id="test-time">0</span>s</h1>
        <div class="test-log-container">
            <pre class="test-debug-output" id="summary-output"></pre>
            <pre class="test-debug-output" id="verbose-output"></pre>
        </div>
    </div>
    <div id="app" style="height: 100%; overflow: auto;"></div>
    <script src="index.jsx"></script>
</body>

</html>
